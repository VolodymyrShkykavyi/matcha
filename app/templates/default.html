<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Matcha</title>
    {% endif %}</head>
<body>

<div>Microblog:
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('login') }}">Sign in</a>
</div>

<hr>
{% with messeges = get_flashed_messages() %}
    {% if messeges %}
        <ul>
        {% for msg in messeges %}
            <li>
                {{ msg }}
            </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% block content %}{% endblock %}

</body>
</html>
